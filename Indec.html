<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prototype - Móveis e Acessórios de Casa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #ffe600; padding: 10px 20px; display: flex; align-items: center; }
    header .logo { font-size: 24px; font-weight: bold; color: #333; }
    header .search-bar { margin-left: 20px; flex-grow: 1; }
    header input[type="text"] { width: 100%; height: 30px; padding: 10px; border: none; border-radius: 5px; }
    header input[type="text"]:focus { outline: none; border: 1px solid #ccc; }
    header button { background: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer; }
    header button:hover { background: #444; }
  </style>
</head>
<body>
  <header>
    <div class="logo">mercado livre</div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar..." />
      <button>Pesquisar</button>
    </div>
  </header>
  
</body>
</html>
